name: PR Workflow
on:
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Dependencies 🏗️
        run: npm install

      - name: Execute StepCode 👩🏻‍💻
        run: npm run stepcode

      - name: Commit & Push changes 🫡
        uses: stefanzweifel/git-auto-commit-action@v5

