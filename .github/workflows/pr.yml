name: PR Workflow
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js ğŸ‘½
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies ğŸ—ï¸
        run: npm install

      - name: Execute StepCode ğŸ‘©ğŸ»â€ğŸ’»
        run: npm run stepcode

      - name: Commit & Push changes ğŸ«¡
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          branch: ${{ github.head_ref }}

