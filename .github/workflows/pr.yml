name: PR Workflow
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Dependencies 🏗️
        run: npm install

      - name: Execute StepCode 👩🏻‍💻
        run: npm run stepcode

